<div class="empleados-container">
  <h1>Empleados</h1>
  <!-- <button class="custom-button" (click)="onAddNew()">
      Agregar Nueva
      <mat-icon>add</mat-icon>
    </button> -->
  <div class="actions">
    <button class="custom-button" (click)="onAddNew()">
      Agregar Nueva
      <mat-icon>add</mat-icon>
    </button>
    <div class="form-group">
      <select (change)="onEmpresaChange($event)">
        <option [value]="null">-- Todos los empleados --</option>
        <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
      </select>
    </div>
  </div>

  <table mat-table [dataSource]="filteredEmpleados" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.nombre_completo}} </td>
    </ng-container>

    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> RUT </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.rut}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.email}} </td>
    </ng-container>

    <ng-container *ngIf="selectedEmpresa === null" matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.empresa.nombre}} </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet></router-outlet>
</div>
