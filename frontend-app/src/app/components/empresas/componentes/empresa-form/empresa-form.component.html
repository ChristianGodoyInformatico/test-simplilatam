<div class="empresa-form-container">
  <h2>Crear Nueva Empresa</h2>
  <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <div class="error" *ngIf="empresaForm.get('nombre')?.invalid && empresaForm.get('nombre')?.touched">
        <small *ngIf="empresaForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="empresaForm.get('nombre')?.errors?.['maxlength']">Máximo 255 caracteres.</small>
      </div>
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="direccion">Dirección *</label>
      <input id="direccion" type="text" formControlName="direccion" />
      <div class="error" *ngIf="empresaForm.get('direccion')?.invalid && empresaForm.get('direccion')?.touched">
        <small *ngIf="empresaForm.get('direccion')?.errors?.['required']">La dirección es obligatoria.</small>
        <small *ngIf="empresaForm.get('direccion')?.errors?.['maxlength']">Máximo 255 caracteres.</small>
      </div>
    </div>

    <!-- RUT -->
    <div class="form-group">
      <label for="rut">RUT *</label>
      <input id="rut" type="text" formControlName="rut" />
      <div class="error" *ngIf="empresaForm.get('rut')?.invalid && empresaForm.get('rut')?.touched">
        <small *ngIf="empresaForm.get('rut')?.errors?.['required']">El RUT es obligatorio.</small>
        <small *ngIf="empresaForm.get('rut')?.errors?.['maxlength']">Máximo 12 caracteres.</small>
      </div>
    </div>

    <!-- Teléfono -->
    <div class="form-group">
      <label for="telefono">Teléfono *</label>
      <input id="telefono" type="text" formControlName="telefono" />
      <div class="error" *ngIf="empresaForm.get('telefono')?.invalid && empresaForm.get('telefono')?.touched">
        <small *ngIf="empresaForm.get('telefono')?.errors?.['required']">El teléfono es obligatorio.</small>
        <small *ngIf="empresaForm.get('telefono')?.errors?.['pattern']">Ingrese un número de teléfono válido. Formato: +569XXXXXXXX</small>
        <small *ngIf="empresaForm.get('telefono')?.errors?.['maxlength']">Máximo 20 caracteres.</small>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="form-actions">
      <button type="submit" class="custom-button" [disabled]="empresaForm.invalid">
        <mat-icon>save</mat-icon>
        Crear
      </button>
      <button type="button" class="custom-button btn-cancel" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
    </div>
  </form>
</div>
