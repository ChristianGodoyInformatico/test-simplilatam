<div class="empresas-container">
  <h1>Empresas</h1>
  <button class="custom-button" (click)="onAddNew()">
    Agregar Nueva
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> RUT </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.rut}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let empresa"> {{empresa.telefono}} </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet></router-outlet>
</div>
